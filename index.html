<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O LEGADO DE AYRTON SENNA | AYRTONFLIX</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- User's Requested Font: Chakra Petch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <style>
        /* Configure Tailwind to use the Chakra Petch font */
        html {
            scroll-behavior: smooth;
        }

        :root {
            --senna-yellow: #FFD700;
            --senna-green: #009900;
            --senna-red: #D70000;
        }

        /* Set base styles using the custom font and dark background */
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }

        /* Custom utility for the video container aspect ratio */
        .video-responsive {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Custom scrollbar styling for the video category row */
        .categoria-videos {
            overflow-x: auto;
            /* Enable horizontal scrolling */
            scrollbar-width: thin;
            scrollbar-color: var(--senna-yellow) #1E1E1E;
        }

        .categoria-videos::-webkit-scrollbar {
            height: 8px;
        }

        .categoria-videos::-webkit-scrollbar-track {
            background: #1E1E1E;
            border-radius: 10px;
        }

        .categoria-videos::-webkit-scrollbar-thumb {
            background-color: var(--senna-yellow);
            border-radius: 10px;
        }
    </style>

    <!-- Tailwind Configuration to use custom colors and font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'senna-yellow': '#FFD700',
                        'senna-green': '#009900',
                        'senna-red': '#D70000',
                        'dark-bg': '#121212',
                        'dark-card': '#1E1E1E',
                    },
                    fontFamily: {
                        sans: ['Chakra Petch', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

        AYRTONFLIX
